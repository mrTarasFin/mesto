<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <meta name="description" content="Сервис Mesto: страница, куда можно делиться фотографиями с различных мест путешествий">
      <meta name="keywords" content="фотографии, путешествия, выкладывать фото">
      <meta name="author" content="Дарья Тарасенко">
      <meta name="keywords" content="портфолио, html, css, javascript">
      <title>Mesto</title>
  </head>
  <body class="page"> 
      <div class="content">
          <header class="header">
              <img src="./images/logo-mesto.svg" alt="Место-Россия. Логотип" class="header__logo">
          </header>
          <main class="main">
              <section class="profile">
                  <div class="profile__container">
                      <img src="./images/Iv-custo.jpg" alt="Аватар для профайла" class="profile__avatar">
                      <div class="profile__info">
                          <div class="profile__title-wrapper">
                              <h1 class="profile__name">Жак-Ив Кусто</h1>
                              <button class="profile__edit-button" id="open_popup" type="button"></button>
                          </div>
                          <p class="profile__destiny">Исследователь океана</p>
                      </div>
                  </div>
                  <button class="profile__add-button" type="button"></button>
              </section>
              <section class="elements">
                  <ul class="elements__list">
                      
                  </ul>
              </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
          </footer>
      </div>
      <section class="popup" id="main_popup">
        <div class="popup__container">
          <button class="popup__close-button" id="close_popup" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="popup-profile-form" class="popup__input-list" novalidate>
            <label class="popup__field">
              <input id="name-input"
                name="popup-name" 
                class="popup__input popup__input_type_name" 
                type="text" 
                placeholder="Имя" 
                minlength="2" 
                maxlength="30"
                value="" 
                required>
            </label>
            <label class="popup__field">
              <input id="destiny-input"
                name="popup-destiny"
                class="popup__input popup__input_type_destiny"
                type="text"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                value=""
                required>
            </label>
            <button class="popup__save-button" id="save_popup" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <!--Popup input cards-->
      <section class="popup" id="card-popup">
        <div class="popup__container">
          <button class="popup__close-button" id="close_popup" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="popup-card-form" novalidate>
            <label class="popup__field">
              <input  id="place-name-input"
                      name="placename"
                      class="popup__input popup__input_type_placename"
                      type="text"
                      placeholder="Название"
                      minlength="2"
                      maxlength="30"
                      required>
            </label>
            <label class="popup__field">
              <input  id="image-name-input"
                      name="imagename"
                      class="popup__input popup__input_type_imagename"
                      type="text"
                      placeholder="ссылка на фото"
                      minlength="2"
                      maxlength="30"
                      required>
            </label>
            <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
          </form>
        </div>
      </div>
      <template id="card-template">
        <div class="card">
          <button type="button" class="card__button-delete"></button>
          <img src="#" class="card__image" alt="Логотип кнопки удалить">
          <div class="card__wrapper">
            <h2 class="card__title"></h2>
            <div class="card__like-area">
              <button type="button" class="card__button-like"></button>
              <p class="card__like-counter"></p>
            </div>
          </div>
        </div>
      </template>
      <script src="./scripts/index.js"></script>
  </body>
</html>
