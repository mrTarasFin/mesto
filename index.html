<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <meta name="description" content="Сервис Mesto: страница, куда можно делиться фотографиями из различных мест путешествий">
    <meta name="keywords" content="фотографии, путешествия, выкладывать фото">
    <meta name="author" content="Дарья Тарасенко">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img src="./images/Logo-mesto.png" alt="Место-Россия. Логотип" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__destiny">Иследователь</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>
        
    </div>
    
</body>
</html>
